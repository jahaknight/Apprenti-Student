<!DOCTYPE html>
<html lang="en">
<head>
    <title>Head Elements Demo</title>

    <!--Favicon -->
    <link rel="icon" href="images/apple-touch-icon.jpg" type="image/png" sizes="32x32">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.jpg" sizes="180x180">

        .meta {color: #666;}
    </style>
</head>

<body>
