<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DOM Manipulation — Outfit Picker</title>

  <style>
    :root{
      --bg: #f5f3ee; --text:#1a1a1a; --card:#ffffff; --edge:#d4c7b9;
    }
    html,body{height:100%}
    body{
      margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, "Noto Sans", sans-serif;
      color:var(--text); background:var(--bg); display:grid; place-items:center;
    }
    .card{
      width:min(680px, 92vw); background:var(--card); border:1px solid var(--edge);
      border-radius:14px; padding:20px; box-shadow:0 8px 24px rgba(15,34,51,.08);
    }
    h1{margin:0 0 12px; font-size:1.4rem}
    .row{display:flex; gap:12px; flex-wrap:wrap; margin:12px 0 8px}
    button{
      cursor:pointer; border:1px solid var(--edge); background:#fff; padding:10px 14px;
      border-radius:10px; font-weight:600;
    }
    ul{margin:12px 0 0; padding-left:1.25rem}
    li{margin:.25rem 0}
    .hint{color:#475569; font-size:.9rem}
  </style>
</head>
<body>

  <!-- DOM Exercise -->
  <main class="card" aria-labelledby="title">
    <h1 id="title">Fit / Style Picker — DOM Exercise</h1>

    <p class="hint">Click the buttons to change the page background and add outfits to your list.</p>

    <div class="row">

      <!-- Button 1: change background color -->
      <button id="changeColorBtn" type="button" aria-label="Change background color">
        Change Background Color
      </button>

      <!-- Button 2: add list item -->
      <button id="addItemBtn" type="button" aria-label="Add a new outfit item">
        Add Outfit Item
      </button>
    </div>

    <!-- Empty list per the spec; JS will append <li> children here -->
    <ul id="itemList" aria-live="polite"></ul>
  </main>

  <!-- Load JavaScript -->
  <script src="sandbox.js" defer></script>
</body>
</html>
