<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Example</title>
    </head>

    <body>
        <h1>This page demonstrates Embedded Media Elements</h1>
        <h2>Michael Jordan</h2>
        <img src="images/michael-jordan-tpt-02-copy.avif" alt="Michael Jordan"
                style="width: 300px; height:200px;">
        
        <h2>Video Example </h2>
        <video controls width="800" height="600" poster="images/michael-jordan-tpt-02-copy.avif">
            <source src="videos/file_example_MP4_480_1_5MG.mp4" type="video/mp4">
            <p>Your Browser doesn't support the video tag</p>
        </video>

        <audio controls>
            <source src="videos/May I show you my wares.wav" type="audio/wav">
        </audio>
        
    </body>
    
</html>
