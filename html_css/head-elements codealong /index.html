<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Website</title>
        <link rel="icon" href="images/apple-touch-icon.jpg" sizes="152x152"> <!--This is how you put icon in the browser-->

    <!-- Meta Tags for SEO-->
    <meta name="description" content="This is a sample website demonstrating icons and SEO meta">
    <meta name="keywords" content="HTML, icons, metadata, SEO, web development">
    <meta name="author" content="Jaha Knight">

    <!--Open Graph Meta Tags for Social Sharing-->
    <meta property="og:title" content="My Website">
    <meta property="og.description" content="This is a sample site...">
    <meta propety="og:image" content="images/apple-touch-icon">

    <!--Share Image-->
    <meta property="og:image" content="images/apple-touch-icon">
    <meta property="og:url" content="http://www.website.com/signup">
    </head>

    <body>
        <h1>Welcome to my Website</h1>
        <p>This site demonstrates custom icons and metadeta</p>
    </body>
</html>
